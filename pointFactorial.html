!<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<canvas id='canvid'></canvas>
	<script type="text/javascript">
		var exz = document.getElementById('canvid');
		ctx = exz.getContext('2d');
		exz.width = 640;
		exz.height = 480;
		ctx.strokeRect(15,15,500,400);
		var arrayPoints = [[200,20,5,5],[20,400,5,5],[500,400,5,5],[500,100,5,5]];
		for (var aP in arrayPoints){
			addPoint(arrayPoints[aP]);
		}
		var startPoint = [200,200,2,2];
		addPoint(startPoint);
		setInterval(function(){
			let rand = getRandomInt(arrayPoints.length);
			startPoint[0] = (startPoint[0]+arrayPoints[rand][0])/2;
			startPoint[1] = (startPoint[1]+arrayPoints[rand][1])/2;
			addPoint(startPoint);
		},1);
		function addPoint(arPoint){
			ctx.fillRect(arPoint[0],arPoint[1],arPoint[2],arPoint[3]);	
		}
		function getRandomInt(max) {
		  	return Math.floor(Math.random() * Math.floor(max));
		}
	</script>
</body>
</html>
